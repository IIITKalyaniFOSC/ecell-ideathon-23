<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style-prizes-page.css">
</head>
<body>
  <div class="prizes-heading">
    <p>Prizes</p>
  </div>

  <div class="boxes">
    <div class="first-box" translate="none">
      <p id="win">Winner</p>

      <img id="trophy" src="trophy-material-7-svgrepo-com.svg" alt="trophy">

      <div class="winner">
        <img id="rupee1" src="rupee-svgrepo-com(1).svg" alt="rupee-symbol">
        <p>8000</p>
      </div>
    </div>

    <div class="second-box">
      <p id="win1ru">1st Runner Up</p>

      <img id="trophy" src="trophy-material-7-svgrepo-com.svg" alt="trophy">

      <div class="oneru">
        <img id="rupee1" src="rupee-svgrepo-com(1).svg" alt="rupee-symbol">
        <p>5000</p>
      </div>
    </div>

    <div class="third-box">
      <p id="win2ru">2nd Runner Up</p>

      <img id="trophy" src="trophy-material-7-svgrepo-com.svg" alt="trophy">

      <div class="tworu">
        <img id="rupee1" src="rupee-svgrepo-com(1).svg" alt="rupee-symbol">
        <p>4000</p>
      </div>
    </div>

    <div class="fourth-box">
      <p id="win">Special</p>

      <img id="trophy" src="trophy-material-7-svgrepo-com.svg" alt="trophy">

      <div class="special">
        <img id="rupee1" src="rupee-svgrepo-com(1).svg" alt="rupee-symbol">
        <p>3000</p>
      </div>
    </div>

  </div>

  <div class="blur-element1">
    <img id="blur-elem1" src="702626.png" alt="blur-image">
  </div>

  <div class="blur-element2">
    <img id="blur-elem2" src="702626.png" alt="blur-image">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="script-prizes-page.js"></script>
</body>
</html>
